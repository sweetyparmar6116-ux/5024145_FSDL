<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third</title>
    <style>
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        /* Heading styles */
        h2 {
            text-align: center;
            color: #333;
        }

        /* Table styles */
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #999;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            background-color: #eaf2f8;
        }

        /* Highlight lunch break */
        td:contains("Lunch Break") {
            background-color: #ffeb99;
            font-weight: bold;
        }

        /* Zebra striping */
        tr:nth-child(even) td {
            background-color: #dff0d8;
        }
    </style>
    
</head>
<body>
    <h2 style="text-align:center;">College Time Table</h2>

<table border="1" align="center" cellpadding="10">
    <tr>
        <th>Day</th>
        <th>8:45-9:45</th>
        <th>9:45-10:45</th>
        <th>10:45-11:45</th>
        <th>11:45-12:45</th>
        <th>12:45-1:45</th>
    </tr>
    <tr>
        <td>Monday</td>
        <td>Maths</td>
        <td>FSDL</td>
        <td>FSDL</td>
        <td>Lunch Break</td>
        <td>CN</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td>EVS</td>
        <td>Maths</td>
        <td>SE</td>
        <td>Lunch Break</td>
        <td>MSE</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td>NL</td>
        <td>Maths</td>
        <td>LL</td>
        <td>Lunch Break</td>
        <td>SE</td>
    </tr>
    <tr>
        <td>Thursday</td>
        <td>EVS</td>
        <td>OS</td>
        <td>EVS</td>
        <td>Lunch Break</td>
        <td>SEL</td>
    </tr>
    <tr>
        <td>Friday</td>
        <td>CN</td>
        <td>Maths</td>
        <td>EVS</td>
        <td>Lunch Break</td>
        <td>OSL</td>
    </tr>
</table>

</body>
</html>
