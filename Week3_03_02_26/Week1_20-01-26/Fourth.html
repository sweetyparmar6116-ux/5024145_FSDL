<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">College</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Registration</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Time Table</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Media</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Jumbotron -->
<div class="bg-light p-5 rounded-3 my-4 text-center">
    <h1 class="display-4">Our College</h1>
    <p class="lead">Watch videos, view images, and check course details</p>
</div>

<!-- Media Section -->
<div class="container">
    <div class="row">
        <div class="col-md-6 mb-3">
            <video class="w-100 rounded" controls>
                <source src="college.mp4" type="video/mp4">
            </video>
        </div>
        <div class="col-md-6 mb-3">
            <img src="college.jpg" class="img-fluid rounded" alt="College Image">
        </div>
    </div>

    <!-- Courses Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped text-center mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Course</th>
                    <th>Duration</th>
                    <th>Fee</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>BSc</td>
                    <td>3 Years</td>
                    <td>₹30,000</td>
                </tr>
                <tr>
                    <td>BCA</td>
                    <td>3 Years</td>
                    <td>₹35,000</td>
                </tr>
                <tr>
                    <td>BA</td>
                    <td>3 Years</td>
                    <td>₹25,000</td>
                </tr>
                <tr>
                    <td>BTech</td>
                    <td>4 Years</td>
                    <td>₹60,000</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
