<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> College </h1>
    <h2>College Introduction Video</h2>
    <video width="400" controls>
        <source src="college.mp4" type="video/mp4">
        Your browser does not support video.
    </video>
    <br><br>
    <img src="college.jpg" alt="College Image" width="300" height="200">

     

    <br><br>

    <h2>Course Details</h2>
    <table border="1" cellpadding="10">
        <tr>
            <th>Course</th>
            <th>Duration</th>
            <th>Fee</th>
        </tr>
        <tr>
            <td>BSc</td>
            <td>3 Years</td>
            <td>₹30,000</td>
        </tr>
        <tr>
            <td>BCA</td>
            <td>3 Years</td>
            <td>₹35,000</td>
        </tr>
         </tr>
        <tr>
            <td>BA</td>
            <td>3 Years</td>
            <td>₹25,000</td>
        </tr>
         </tr>
        <tr>
            <td>BTech</td>
            <td>4 Years</td>
            <td>₹60,000</td>
        </tr>
    </table>

    <br><br>
    <h1> Registration Form</h1>
    <h3> Student Details</h3>
    <form>
        Name: <input type="text" name="name"><br>
        Email:<input type="email" name="email"><br>
        Phone:<input type="tel" name="phone"><br>
        Gender:
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <br>
        Course:
        <select>
            <option>BTech</option>
            <option>BSc</option>
            <option>BCA</option>
            <option>BA</option>
        </select>
        <br><br>
        Address:<br>
        <textarea rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset">
        

       
    </form>
    <a herf="https://www.fcrit.ac.in/"> College Site </a>
</body>
</html>
